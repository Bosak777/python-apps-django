{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>TODOアプリ</title>
    <link rel="stylesheet" href="{% static 'work08/style.css' %}">
</head>
<body>
    <h1>タスクの編集</h1>
    <h3><button type="submit" id="memo_Btn">
        <a href="{% url 'inde_todo' %}">TODOリスト一覧に戻る</a>
    </button></h3>
    <h2>編集</h2>
    <form method="POST" action="{% url 'todo_list' %}">
        {% csrf_token %}
        <label>タイトル名:</label>
        <input type="text" name="title"><br><br>
        <label>期限日:</label>
        <textarea name="content"></textarea><br>
        <button type="submit">更新</button>
        <button type="submit">キャンセル</button>
        <button type="submit">削除</button>
    </form>
</body>
</html>
