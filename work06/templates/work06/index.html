<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>計算機</title>
</head>
<body>
    <h1>シンプル計算機</h1>

    <form method="post">
        {% csrf_token %}
        <input type="number" name="num1" required>
        <select name="operator">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">×</option>
            <option value="/">÷</option>
        </select>
        <input type="number" name="num2" required>
        <button type="submit">計算</button>
    </form>

    {% if result is not None %}
        <h2>結果: {{ result }}</h2>
    {% endif %}
    
<form method="post">
    {% csrf_token %}
    <p>令和何年ですかツール</p>
    令和何年ですか <input type="number" name="year" required>
    <button type="submit">計算</button>
</form>

{% if kei is not None %}
    <h2>結果: {{ kei }}</h2>
{% endif %}


</body>
</html>
