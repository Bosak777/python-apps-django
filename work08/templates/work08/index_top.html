{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>メモ帳アプリ</title>
    <link rel="stylesheet" href="{% static 'work08/style.css' %}">
</head>
<body>
    <h1>メモ帳アプリ</h1>
        <button type="submit" id="memo_button">
            <a href="{% url 'add_memo' %}">新規作成</a>
        </button>
    <h2>メモ一覧</h2>
    <ul>
    {% for memo in memos %}
        <li>編集{{ memo.title }}</li>
    {% empty %}
        <li>まだメモがありません</li>
    {% endfor %}
    </ul>
</body>
</html>
